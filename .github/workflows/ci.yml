# .github/workflows/ci.yml

name: ci

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 'Clone dm/dm repository'
      run: |
        git clone --recurse-submodules https://github.com/d0ugal/dm.git

    - name: 'Install Hugo'
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: latest
        extended: true

    - name: 'Build site'
      run: |
        cd dm
        hugo -v --gc --minify --cleanDestinationDir

    - name: 'Deploy to GitHub Pages'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dm/public
        force_orphan: true
