<head>
	<title>Canvas Demo</title>

	<link rel="stylesheet" href="css/style.css" type="text/css">
	
	<script src="js/ball.js" type="text/javascript"></script>
	<script src="js/canvas.js" type="text/javascript"></script>
	<script src="js/console.js" type="text/javascript"></script>
	<script src="js/line.js" type="text/javascript"></script>
	<script src="js/multiline.js" type="text/javascript"></script>
	
</head>

<body>

	<div id="left">
		<div id="console"></div>
		<div id="console2"></div>
		<div id="controls">
			<input type="button" value="Start" onclick="can.start();"/>
			<input type="button" value="Stop" onclick="can.stop();"/>
			<input type="button" value="Clear" onclick="can.log.clear();can.console.clear();"/>
			<input type="button" value="Restart" onclick="can.setup = false;"/>
			<hr/>
			<input type="button" value="Ball Mode" onclick="can.setMode(0);can.start();"/>
			<input type="button" value="Add Ball" onclick="can.addBall();"/>
			<input type="button" value="Rem Ball" onclick="can.remBall();"/>
			<input type="button" value="Del Balls" onclick="can.remAllBalls();"/>
			<hr/>
			<input type="button" value="Line Mode" onclick="can.setMode(1);can.start();"/>
			<hr/>
			<input type="button" value="Line Circle" onclick="can.setMode(2);can.start();"/>
		</div>
	</div>
	
	<canvas width="400px" height="400px" id="mycanvas"></canvas>
	
	<script type="text/javascript">
		can = new Canvas("mycanvas");
		can.run();
	</script>

	</script> 

</body>

</html>
