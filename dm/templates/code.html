{% extends "base.html" %}
{% block title %}{{ page.title }} - {%endblock%}
{% block content %}

    <script src="/theme/js/github-stats.js"></script>

    <h1>{{ page.title }}</h1>

    {{ page.content }}

    <ul class="stats-list">
        <li>
            I have <span class="stats repo-count">
            <img src="/theme/img/28-1.gif"/></span> GitHub repositories.
        </li>
        <li>
            <span class="stats forked-count"><img src="/theme/img/28-1.gif"/>
            </span> of them are forks and <span class="stats source-count">
            <img src="/theme/img/28-1.gif"/></span> originate from my account.
        </li>
        <li>
            In total they watched by <span class="stats watchers-count">
            <img src="/theme/img/28-1.gif"/></span> people.
        </li>
    </ul>

{% endblock %}
